<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>

<body>
    <header>
        <h1>Grafy</h1>
        <hr>
    </header>

    <div class="functions">
        <label for="sinus" class="smaller-label">Sinus</label>
        <input type="checkbox" name="sinus" id="sinus">
        <label for="cosinus" class="smaller-label">Kosinus</label>
        <input type="checkbox" name="cosinus" id="cosinus">
    </div>
    <div class="graph-container">

    </div>

    <div class="container">
        <input type="range" name="slider" id="#slider-checkbox" min="0" value="1" max="5" class="slider" step="0.5">
    </div>
    <div>
        <input type="number" name="number" id="number" class="changer" min="0" max="5" step="0.5" placeholder="1">
    </div>

    <section>
        <h2>Amplitúda (0-5): <span class="slider-value"></span></h2>

        <div>
            <label for="slider-checkbox">Slider</label>
            <input type="checkbox" name="slider-checkbox" id="slider-checkbox" checked>
        </div>
        <div>
            <label for="number-checkbox">Číslo</label>
            <input type="checkbox" name="number-checkbox" id="number-checkbox">
        </div>
        <button class="btn btn-danger">Koniec</button>

    </section>
    <hr>
    <footer>
        <div>
            Lukas Zahumensky
        </div>
    </footer>

    <script defer src="script.js"></script>
</body>

</html>
